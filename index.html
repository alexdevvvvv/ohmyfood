<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood - Réservez le menu qui vous convient</title>
    <link rel="stylesheet" href="./saas/main.css">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="header__logo">ohmyfood</h1>
        </div>
    </header> 
    <main>
    <!-- Localisation -->
    <section class="location">
        <div class="location__container">
            <i class="fas fa-map-marker-alt location__icon"></i>
            <p class="location__text">Paris, Belleville</p>
        </div>
    </section>
    <!-- Hero Section -->
     <section class="hero">
        <div class="container">
            <h2 class="hero__title">Réservez le menu qui vous convient</h2>
            <p class="hero__subtitle">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn btn--primary">Explorer nos restaurants</button>
        </div>
     </section>
     <!-- Fonctionnement -->
    <section class="functioning">
        <div class="container">
            <h2 class="functioning__title">Fonctionnement</h2>
            <div class="functioning__steps">
                <div class="step">
                    <div class="step__number">1</div>
                    <i class="fas fa-mobile-alt step__icon"></i>
                    <p class="step__text">Choisissez un restaurant</p>
                </div>
                <div class="step">
                    <div class="step__number">2</div>
                    <i class="fas fa-list-ul step__icon"></i>
                    <p class="step__text">Composez votre menu</p>
                </div>
                <div class="step">
                    <div class="step__number">3</div>
                    <i class="fas fa-store step__icon"></i>
                    <p class="step__text">Dégustez au restaurant</p>
                </div>
            </div>
        </div>
    </section>
    </main>
    
    <footer>
        <!-- Footer à venir -->
    </footer>
</body>
</html>
